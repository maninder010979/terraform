      - name: Azure Login via Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify Azure Login
        run: |
          echo "🔍 Verifying Azure login..."
          if ! az account show; then
            echo "❌ Failed to verify Azure login. Please check credentials or login step." >&2
            exit 1
          fi
          echo "✅ Azure login verified. Subscription:"
          az account show --output table


      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
  
      - name: Terraform init # terraform Init
        env:
          TF_VARS_rg_name: ${{vars.TF_VARS_rg_name}}
          TF_VARS_blobstorage: ${{vars.TF_VARS_blobstorage}}
          TF_VARS_blobcontainer: ${{vars.TF_VARS_blobcontainer}}
        run: |
          chmod +x ./create_backend_config.sh
          ./create_backend_config.sh

      - name: Upload Terraform Init Data
        uses: actions/upload-artifact@v4
        with:
          name: terraform-init
          path: |
            .terraform
            .terraform.lock.hcl



        
