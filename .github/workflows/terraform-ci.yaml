name: Azure Login Test

on:
  push:
    branches:
      - main

jobs:
  test-azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug Secrets
        run: |
          echo "CLIENT ID: ${{ secrets.AZ_SERVICE_PRINCIPAL }}"
          echo "TENANT ID: ${{ secrets.AZ_TENANT_ID }}"
          echo "SUBSCRIPTION ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}"
          echo "CLIENT SECRET SET: ${{ secrets.AZ_SP_PASSWORD != '' }}"

      - name: Azure Login
        uses: azure/login@v1.6.1
        with:
          client-id: ${{ secrets.AZ_SERVICE_PRINCIPAL }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZ_SP_PASSWORD }}
          auth-type: SERVICE_PRINCIPAL

      - name: Verify Login
        run: az account show
