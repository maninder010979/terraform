name: Azure Login Test
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug Azure CLI login
        env:
          AZ_CLIENT_ID: ${{ secrets.AZ_SERVICE_PRINCIPAL }}
          AZ_CLIENT_SECRET: ${{ secrets.AZ_SP_PASSWORD }}
          AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
        run: |
          az login --service-principal -u $AZ_CLIENT_ID -p $AZ_CLIENT_SECRET --tenant $AZ_TENANT_ID
          


      - name: az account show
        run: |
          az account show
        

      - name: Verify Login
        run: az account show
