name: Azure Login Test
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug Azure CLI login
        env:
          AZ_CLIENT_ID: ${{ secrets.AZ_SERVICE_PRINCIPAL }}
          AZ_CLIENT_SECRET: ${{ secrets.AZ_SP_PASSWORD }}
          AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
        run: |
          az login --service-principal -u $AZ_CLIENT_ID -p $AZ_CLIENT_SECRET --tenant $AZ_TENANT_ID
          az account show


      - name: Azure Login
        uses: azure/login@v1.6.1
        with:
          client-id: ${{ secrets.AZ_SERVICE_PRINCIPAL }}
          tenant-id: ${{ secrets.AZ_TENANT_ID }}  
          subscription-id: ${{ secrets.AZ_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZ_SP_PASSWORD }}
          auth-type: SERVICE_PRINCIPAL

      - name: Verify Login
        run: az account show
