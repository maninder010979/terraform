name: Azure Login Test
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test-azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Debug Azure CLI login
        env:
          AZ_CLIENT_ID: ${{ secrets.AZ_SERVICE_PRINCIPAL }}
          AZ_CLIENT_SECRET: ${{ secrets.AZ_SP_PASSWORD }}
          AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
        run: |
          az login --service-principal -u $AZ_CLIENT_ID -p $AZ_CLIENT_SECRET --tenant $AZ_TENANT_ID
          set -e
          echo "Attempting to login to Azure..."
          if ! az login --service-principal -u "$AZ_CLIENT_ID" -p "$AZ_CLIENT_SECRET" --tenant "$AZ_TENANT_ID" > /dev/null 2>&1; then
            echo "âŒ Azure login failed. Please check your service principal credentials." >&2
            exit 1
          fi
          echo "âœ… Azure login successful."

      - name: Verify Azure Login
        run: |
          echo "ðŸ” Verifying Azure login..."
          if ! az account show; then
            echo "âŒ Failed to verify Azure login. Please check credentials or login step." >&2
            exit 1
          fi
          echo "âœ… Azure login verified. Subscription:"
          az account show --output table

        
